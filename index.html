<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Salarial Farmacia 2026 | Convenio Colectivo</title>
    <meta name="description" content="Calcula tu sueldo neto real en oficina de farmacia según el XXV convenio. Actualizado para 2022-2026.">
    <link rel="canonical" href="https://conveniodefarmacia.com/">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">
    <header class="header">
        <i class="fas fa-calculator"></i>
        <h1>Sueldo Farmacia</h1>
    </header>

    <section class="calculator-grid">
        <div class="input-group">
            <label for="profesion">Profesión</label>
            <select id="profesion">
                <option value="farmaceutico">Farmacéutico/a</option>
                <option value="tecnico">Técnico/a</option>
                <option value="auxiliar">Auxiliar</option>
            </select>
        </div>

        <div class="input-group">
            <label for="anio">Año del convenio</label>
            <select id="anio">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026" selected>2026</option>
            </select>
        </div>

        <div class="input-group">
            <label for="numPagas">Distribución de pagas</label>
            <select id="numPagas">
                <option value="12" selected>12 pagas (Prorrateadas)</option>
                <option value="14">14 pagas (Con extras)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="porcentaje">Jornada laboral (%)</label>
            <input type="number" id="porcentaje" value="100" min="1" max="100" inputmode="decimal">
        </div>

        <div class="input-group">
            <label for="numHoras">Horas nocturnas/mes</label>
            <input type="number" id="numHoras" value="0" min="0" inputmode="decimal">
        </div>

        <div class="input-group">
            <label for="mejoraSalarial">Mejora salarial mensual (€)</label>
            <input type="number" id="mejoraSalarial" value="0" step="0.01" inputmode="decimal">
        </div>

        <details class="advanced-settings">
            <summary>Configuración de impuestos y SS <i class="fas fa-cog"></i></summary>
            <div class="settings-content">
                <div class="input-group">
                    <label for="porcentajeIRPF">Retención IRPF (%)</label>
                    <input type="number" id="porcentajeIRPF" value="15.86" step="0.01" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label for="cotizacionContComu">Contingencias Comunes (%)</label>
                    <input type="number" id="cotizacionContComu" value="4.80" step="0.01" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label for="cotizacionDesempleo">Desempleo (%)</label>
                    <input type="number" id="cotizacionDesempleo" value="1.55" step="0.01" inputmode="decimal">
                </div>
                <div class="input-group">
                    <label for="cotizacionMEI">MEI (%)</label>
                    <input type="number" id="cotizacionMEI" value="0.15" step="0.01" inputmode="decimal">
                </div>
                <div class="input-group" style="display:none">
                    <input type="number" id="cotizacionFormacion" value="0.10">
                </div>
            </div>
        </details>
    </section>

    <div id="resultados" class="results-container">
        <p class="placeholder-text">Introduce tus datos para ver el cálculo</p>
    </div>

    <footer class="legal-info">
        <p>Datos basados en el <strong>XXV Convenio Colectivo de Oficinas de Farmacia</strong>.</p>
    </footer>
</main>

<div class="donation-banner">
    <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=boarding87%40gmail.com&currency_code=EUR" target="_blank">
        <i class="fas fa-coffee"></i> Cómprame un café
    </a>
</div>

<script src="script.js"></script>
</body>
</html>
