<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora Sueldo Farmacia Multiconvenio 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<main class="container">
    <header class="header">
        <i class="fas fa-hand-holding-medical"></i>
        <h1>Sueldo Farmacia Pro</h1>
    </header>

    <div id="capture-area">
        <section class="calculator-grid">
            <div class="input-group full-width-input">
                <label for="convenio" style="color: var(--primary); font-weight: bold;">Convenio Colectivo</label>
                <select id="convenio" onchange="actualizarAntiguedadLabel()">
                    <option value="nacional">Nacional (XXV Convenio)</option>
                    <option value="barcelona">Barcelona (Provincial)</option>
                    <option value="gironatarragona">Girona, Tarragona y Lleida</option>
                    <option value="euskadi">Euskadi (País Vasco)</option>
                    <option value="asturias">Asturias</option>
                </select>
            </div>

            <div class="input-group">
                <label for="profesion">Categoría</label>
                <select id="profesion">
                    <option value="farmaceutico">Farmacéutico/a</option>
                    <option value="tecnico">Técnico/a</option>
                    <option value="auxiliar">Auxiliar</option>
                </select>
            </div>

            <div class="input-group">
                <label id="labelAntiguedad" for="antiguedad">Nº Trienios</label>
                <input type="number" id="antiguedad" value="0" min="0">
            </div>

            <div class="input-group">
                <label for="anio">Año</label>
                <select id="anio">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026" selected>2026</option>
                </select>
            </div>

            <div class="input-group">
                <label for="porcentaje">Jornada (%)</label>
                <input type="number" id="porcentaje" value="100">
            </div>

            <div class="input-group">
                <label for="numPagas">Nº Pagas (en nómina)</label>
                <select id="numPagas">
                    <option value="12">12 (Extras prorrateadas)</option>
                    <option value="extra">Nº Pagas según convenio</option>
                </select>
            </div>

            <div class="input-group">
                <label for="numHoras">H. Nocturnas/mes</label>
                <input type="number" id="numHoras" value="0">
            </div>

            <div class="input-group full-width-input">
                <label for="mejoraSalarial">Mejora Voluntaria Bruta (€/mes)</label>
                <input type="number" id="mejoraSalarial" value="0" step="0.01">
            </div>

            <div class="input-group full-width-input">
                <label for="porcentajeIRPF" style="color: var(--primary);">Retención IRPF (%)</label>
                <input type="number" id="porcentajeIRPF" value="15.00" step="0.1">
            </div>
        </section>

        <div class="chart-container">
            <canvas id="salaryChart"></canvas>
        </div>

        <div id="resultados" class="results-container"></div>
    </div>

    <button onclick="exportarImagen()" class="btn-export">
        <i class="fab fa-whatsapp"></i> Compartir Cálculo
    </button>
</main>

<script src="script.js"></script>
</body>
</html>
